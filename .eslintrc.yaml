---
root: true
env:
  browser: true
  es6: true
extends: standard
parser: babel-eslint
parserOptions:
  sourceType: module
  allowImportExportEverywhere: false
  codeFrame: false
rules:
  comma-dangle:
    - error
    - always-multiline
  no-empty: warn
  no-console: warn
  space-before-function-paren:
    - error
    - never
  object-curly-spacing:
    - error
    - always
