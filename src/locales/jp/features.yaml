---
head_up_display_title: ヘッドアップディスプレイ

head_up_display: HUDの両面に高精細度を表示することで、後ろの状況をはっきりと見ることができます。

ride_data_title: 乗車データ

ride_data: クロスヘルメットを使用すると、ランナーは気象、気温、コンパスの方向などの関連する旅行情報に簡単にアクセスできます。ネットワーク接続やバッテリー残量などの統計情報も表示されます。また、目的地までの距離や時刻も表示されます。

visibility_title: 360°の視認性

visibility: リアビジョンは、オートバイの安全性向上に不可欠な要素であると考えています。そのためCrossHelmetには反転カメラが装備されています。このカメラは、視野を広げ、死角をなくすワイドビューバイザーと組み合わされ、最適な360°の視野を確保します。

cross_sound_control_title: クロスサウンドコントロール

cross_sound_control: CrossHelmet独自の騒音制御システムであるCrossSound Controlは、ライダーのニーズに応じて、周囲の騒音を低減または改善するように設計されたオートバイ業界では初めてです。サイクリストは、道路騒音、エンジンと風。ドライバーの疲労の原因となることがあります。

led_safety_light_title: LEDライト

led_safety_light: ヘルメットの両側に取り付けられたLEDは、夜間の運転中に視認性を高めます。

group_talk_title: グループトーク

group_talk: グループチャット機能により、ランナーは、場所、ルート、写真、ビデオを共有することで、グループの他のメンバーとの会話を開始することができます。これには、CrossHelmetのないメンバーも含まれます。

aerodynamics_title: AERODYNAMICS

aerodynamics: ユニークなヘルメットとバイザーのデザインは、最高の空気力学的基準に基づいて設計されており、安定した快適な乗り心地のために優れた換気と風の抵抗をもたらします。